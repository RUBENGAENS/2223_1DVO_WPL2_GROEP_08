<main>
    <div class="container">

            <div class="col-6 heading">

                    <div class="col-10">
                        <h1 id="contact">Contact</h1>
                    </div>
                    <div class="col-1"></div>
                </div>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-11">
                        <div class="row">
                        <div class="col-4">
                            <p class="adres">ELFDE-LINIESTRAAT 23</p>
                            <p class="adres">3500 Hasselt</p>
                            <p id="belg">België</p>
                        </div>
                        <div class="col-4">
                            <p id="nummer">011 77 55 59</p>
                        </div>
                        <div class="col-4">
                            <p id="email">info@ori.be</p>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-11">
                        <form method="post" action="mailto:info@ori.be" enctype="text/plain">
                            <div class="row">
                                <div class="col-6 form">
                                    <label for="naam">Naam *</label> <br>
                                    <input type="text" id="naam" name="naam" required> <br>
                                </div>
                                <div class="col-6 form">
                                    <label for="mail">E-mail *</label> <br>
                                    <input type="text" id="mail" name="mail" required> <br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 radio">
                                    <input type="radio" id="vraag" name="soort">
                                    <label for="vraag" class="radiobutton">Vraag</label>

                                    <input type="radio" id="klacht" name="soort">
                                    <label for="klacht" class="radiobutton">Klacht</label>

                                    <input type="radio" id="prof" name="soort">
                                    <label for="prof">Professioneel</label> <br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 form">
                                    <label for="opmerking">Typ hier uw opmerking of vraag. *</label> <br>
                                    <textarea id="opmerking" name="opmerking" wrap="hard" required></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <input class="button" type="reset" value="Wissen">
                                </div>
                                <div class="col-6 verzend">
                                    <input class="button" type="submit" value="Verzenden">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
